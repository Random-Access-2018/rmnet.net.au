<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f4d;
            color: white;
            text-align: center;
        }

        header {
            background-color: #001f4d;
            padding: 2rem 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            padding: 3rem 1rem;
        }

        main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
        }

        footer {
            background-color: #001f4d;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/city.jpg" alt="city">
    </header>

    <main>
        <h1>Welcome</h1>
        <p>Please check back later.</p>
    </main>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
